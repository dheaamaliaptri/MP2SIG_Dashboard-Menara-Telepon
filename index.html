<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Sebaran Menara Telekomunikasi</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/dashboard.css"/>

  <!-- Chart.js & Data -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="data/menaratelpon_join_6.js"></script>
  <script src="data/Batas_Administrasi_Kecamatan_1.js"></script>
</head>
<body>

  <div class="layout">
    <!-- ============ SIDEBAR KIRI ============ -->
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">📶</div>
        <div class="brand-meta">
          <h1>Menara Telkom</h1>
          <p>Kota Samarinda • 2025</p>
        </div>
      </div>

      <!-- KPI ringkas -->
      <div class="kpi">
        <div class="kpi-item">
          <div class="icon">📡</div>
          <div>
            <div class="kpi-val" id="totalMenara">-</div>
            <div class="kpi-label">Total Menara</div>
          </div>
        </div>
        <div class="kpi-item">
          <div class="icon">🗺️</div>
          <div>
            <div class="kpi-val" id="totalKecamatan">-</div>
            <div class="kpi-label">Total Kecamatan</div>
          </div>
        </div>
      </div>

      <!-- NAV pilihan tampilan -->
      <div class="navcard">
        <div class="navcard-title">Tampilkan</div>
        <button class="navbtn active" data-target="pie">Pie Chart Jumlah Menara</button>
        <button class="navbtn" data-target="bar">Tabel Distribusi per Kecamatan</button>
      </div>

      <!-- AREA DINAMIS: Sidebar -->
      <div class="side-visual">
        <!-- PIE -->
        <div id="pie-section">
          <div class="card donut">
            <h6>Proporsi per Kategori Jarak</h6>
            <div class="chart-box">
              <canvas id="pieJarak"></canvas>
            </div>
          </div>
        </div>

        <!-- BAR -->
        <div id="bar-section" class="hidden">
          <div class="card tablebox">
            <h6>Distribusi Menara per Kecamatan</h6>
            <div class="chart-box">
              <canvas id="barKecamatan"></canvas>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <!-- ============ PANEL KANAN: PETA ============ -->
    <main class="content">
      <iframe
        class="map-only"
        title="Peta Menara"
        src="https://dheaamaliaptri.github.io/MP2SIG_Peta-Persebaran-Menara-Telepon-di-Kota-Samarinda/"
        loading="lazy"
      ></iframe>
    </main>
  </div>

  <footer class="foot">© 2025 Dhea Amalia Putri 2309116037</footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
